<!DOCTYPE html>
<html>
<!--background, colors, picture, three links-->
<style>
h1 {
  font-family: Papyrus;
  font-size: 28px;
  font-color: #999966;
}
p {
  font-family: Palatino;
  font-size: 16px;
  font-color: #6b6b47;
}
body {
  background-color: #F2F2F2;
}
</style>
<head>
  <title>Annie Ulrich</title>
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.2"></script>
      <script>
      // Instantiate model by loading desired config.
      const model = new mm.MusicVAE(
        'https://storage.googleapis.com/magentadata/js/checkpoints/music_vae/trio_4bar');
      const player = new mm.Player();

      function play() {
        player.resumeContext(); // enable audio
        model.sample(1)
          .then((samples) => player.start(samples[0], 80));
      }
    </script>
</head>
<body>
<img src="https://kilimannejaro.github.io/vine.jpg" align="right">
<h1>Annie's Page</h1>
<p>This page documents my experimentation with Magenta.</p>
<button onclick="play()"><h1>Play Trio</h1></button>
</body>
</html>
